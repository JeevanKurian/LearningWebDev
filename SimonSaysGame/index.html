<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Simon Game</h1>
        <h3 id="textDesc">Press any key to start the game</h3>
            <div class="line1">
                <div class="colorBtn red"type="button" id="red"></div>
                <div class="colorBtn green"type="button" id="green"></div>
            </div>
            <div class="line2">
                <div class="colorBtn blue"type="button" id="blue"></div>
                <div class="colorBtn yellow"type="button" id="yellow"></div>
        </div>


        <script src="app.js"></script>
</body>
</html>
